<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="container">
<input type="text" id="x1" />
<input type="text" id="x2" />
<input type="text" id="x3" />

<button onclick="myfunc()">Enter</button>

<table class="table">
    <thead>
        <tr>
            <th>Year</th>
            <th>opening Balance</th>
            <th>Amount</th>
            <th>ROI</th>
            <th>Closing Balance</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>

</div>
<script>
    /*
        opening_balance = 0;
        roi = 7.1%
        var interest = (opening_balance +amount )*roi/100
        var closing_balance = opening_balance + amount + interest

        opening_balance = closing_balance

        1  0        150000   10650   160650
        2  160650   150000   22056   332706
    */

   function myfunc(){
        amount = document.getElementById('x1').value;
        roi = document.getElementById('x2').value;
        duration = document.getElementById('x3').value;

        amount = parseFloat(amount)
        roi = parseFloat(roi)
        duration = parseFloat(duration)

        // console.log(duration);

        var year=1;
        var opening_balance = 0;

        var str = ``;
        while(year<=duration){
            var interest = Math.round( (opening_balance +amount )*roi/100 );
            var closing_balance = opening_balance + amount + interest
            console.log(year,opening_balance,amount,interest,closing_balance);


            str = str + `
                <tr>
                    <td>${year}</td>    
                    <td>${opening_balance}</td>    
                    <td>${amount}</td>    
                    <td>${interest}</td>    
                    <td>${closing_balance}</td>    
                </tr>
            `

            opening_balance = closing_balance;
            year++;
        }

        console.log(str);
        document.getElementById('result').innerHTML = str;
   }
</script>
